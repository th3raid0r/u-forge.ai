[package]
name = "u-forge-ai"
version = "0.1.0"
edition = "2024"
description = "Local-first TTRPG worldbuilding tool with AI-powered knowledge graphs"
license = "MIT"
repository = "https://github.com/your-org/u-forge.ai"
keywords = ["ttrpg", "worldbuilding", "ai", "knowledge-graph", "local-first"]
categories = ["games", "text-processing"]

[dependencies]
# Database and storage
rocksdb = "^0.23"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
bincode = "1.3"

# Async runtime and utilities
tokio = { version = "^1.45", features = ["full"] }
uuid = { version = "^1.17", features = ["v4", "serde"] }

# Error handling
anyhow = "^1.0"
thiserror = "^2.0"

# Date/time handling
chrono = { version = "^0.4", features = ["serde"] }

# Logging
tracing = "^0.1"
tracing-subscriber = "^0.3"

# Graph processing (for future use)
petgraph = "^0.8"

# Vector search and embeddings
fastembed = { version = "^3.11" }
hnsw_rs = "^0.3"
fst = "^0.4"
memmap2 = "^0.9"

# Parallel processing
rayon = "^1.8"

# Async traits
async-trait = "^0.1"

# HTTP client for optional cloud APIs
reqwest = { version = "^0.12", features = ["json"], optional = true }

# Concurrent data structures
dashmap = "^6.1"
parking_lot = "^0.12"

# Temp directories for examples
tempfile = "^3.20"

# Regular expressions for pattern validation
regex = "^1.10"

# ORT Override
ort-sys = { version = "=2.0.0-rc.4", default-features = false }
ort = { version = "=2.0.0-rc.4", features = ["download-binaries"] }

[dev-dependencies]
tempfile = "^3.20"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
rpath = true

[profile.dev]
opt-level = 0
debug = true
rpath = true
