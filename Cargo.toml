[package]
name = "u-forge-ai"
version = "0.1.0"
edition = "2024"
description = "Local-first TTRPG worldbuilding tool with AI-powered knowledge graphs"
license = "MIT"
repository = "https://github.com/your-org/u-forge.ai"
keywords = ["ttrpg", "worldbuilding", "ai", "knowledge-graph", "local-first"]
categories = ["games", "text-processing"]

[dependencies]
# Database and storage
rocksdb = "^0.23"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
bincode = "1.3"

# Async runtime and utilities
tokio = { version = "^1.45", features = ["full"] }
uuid = { version = "^1.17", features = ["v4", "serde"] }

# Error handling
anyhow = "^1.0"
thiserror = "^2.0"

# Date/time handling
chrono = { version = "^0.4", features = ["serde"] }

# Logging
tracing = "^0.1"
tracing-subscriber = "^0.3"

# Graph processing (for future use)
petgraph = "^0.8"

# Temp directories for examples
tempfile = "^3.20"

[dev-dependencies]
tempfile = "^3.20"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
